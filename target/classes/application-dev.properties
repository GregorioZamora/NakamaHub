# Configuraciï¿½n para que H2 guarde un archivo en tu disco
# La URL apunta a un archivo en tu carpeta 'data'
spring.datasource.url=jdbc:h2:file:./data/nakamahub_db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# IMPORTANTE: 'update' es lo que permite que los datos sobrevivan
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true